<body>

    <!-- end top navigation -->

    <!-- Section Unete -->
    <section class="py-5" id="unete">
        <div class="container text-center my-5">
            <div class="row justify-content-center">
                <!-- <div class="col-12 col-lg-5 px-0 order-1 order-md-0 bg-secondary">
                    <img src="" alt="ada orsini banner" class="img-banner">
                </div> -->
                <div class="col-12 col-lg-7 p-4 px-md-5 div-form order-0 order-md-1">
                    <form name="formVoluntariado" id="form1">
                        <h3 class="text-uppercase py-3">¡Únete al Equipo!</h3>
                        <div class="mb-3">
                            <label for="inputNom" class="form-label text-uppercase text-start d-block fw-bolder">Nombre*</label>
                            <input type="text" class="form-control py-2 t-placeholder shadow-none" name="nombre" id="inputNom" placeholder="Ingresa tu nombre" minlength="3" maxlength="15" required>
                            <div class="invalid-feedback text-start">Ingresa un nombre válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputApe" class="form-label text-uppercase text-start d-block fw-bolder">Apellido</label>
                            <input type="text" class="form-control py-2 t-placeholder shadow-none" name="apellido" id="inputApe" placeholder="Ingresa tu apellido" minlength="3" maxlength="15">
                            <div class="invalid-feedback text-start">Ingresa un apellido válido.</div>
                        </div>
                        <div class="mb-3">
                            <label for="fieldTel" class="form-label text-uppercase text-start d-block fw-bolder is-invalid">Teléfono*</label>
                            <div class="row g-2" id="prefix-cod" name="cod" required>
                                <div class="col-3">
                                    <select class="form-select py-2 shadow-none" aria-label="prefix-cod" id="prefix-cod">
                                        <option value="254">0254</option>
                                        <option value="414">0414</option>
                                        <option value="424">0424</option>
                                        <option value="416">0416</option>
                                        <option value="426">0426</option>
                                        <option value="412" selected>0412</option>
                                    </select>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control py-2 t-placeholder shadow-none col-10" name="telefono" id="inputTel" placeholder="1234567" required maxlength="10" minlength="7">
                                    <div class="invalid-feedback text-start">Ingresa un número de contacto válido.</div>
                                </div>

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label text-uppercase text-start d-block fw-bolder">Correo electrónico</label>
                            <input type="email" class="form-control py-2 t-placeholder shadow-none" name="email" id="inputEmail" placeholder="correo@ejemplo.com" minlength="5">
                            <div class="invalid-feedback text-start">Ingresa una dirección de correo válida.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputDir" class="form-label text-uppercase text-start d-block fw-bolder" name="direccion">Dirección</label>
                            <input type="text" class="form-control py-2 t-placeholder shadow-none" id="inputDir" placeholder="Ingresa la dirección de tu domicilio" minlength="5" maxlength="25">
                            <div class="invalid-feedback text-start">Ingresa una dirección válida.</div>
                        </div>
                        <div id="errorEnvio"></div>
                        <div class="text-center my-5">
                            <button type="button" class="btn text-uppercase py-3 w-100 d-block btn-reg" id="btnEnviar">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="pt-5">
